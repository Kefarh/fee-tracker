<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Fee Tracking System</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore-compat.js"></script>
</head>
<body>

    <h1>ðŸ“š School Fee Tracking System</h1>

    <section>
    <h2>Add Student</h2>
    <input type="text" id="studentName" placeholder="Student Name">
    <input type="text" id="studentGrade" placeholder="Grade">
    <input type="number" id="totalFee" placeholder="Total Fee">
    <button onclick="addStudent()">Add Student</button>
    </section>

    <section>
    <h2>Record Fee Payment</h2>
    <select id="studentSelect"></select>
    <input type="number" id="amountPaid" placeholder="Amount Paid">
    <input type="text" id="paymentDescription" placeholder="Description (e.g. Food)">
    <button onclick="recordPayment()">Record Payment</button>
    </section>

    <section>
        <h2>Filter Records</h2>
        <label>
            Search Name:
            <input type="text" id="filterName" placeholder="Enter student name">
        </label>
        <label>
            Grade:
            <select id="filterGrade">
            <option value="">All Grades</option>
            </select>
        </label>
        <label>
            From:
            <input type="date" id="filterStartDate">
        </label>
        <label>
            To:
            <input type="date" id="filterEndDate">
        </label>
    </section>



    <section>
    <h2>Student Fee Records</h2>
    <table id="feeTable">
        <thead>
        <tr>
            <th>Student</th>
            <th>Total Fee</th>
            <th>Paid</th>
            <th>Balance</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    </section>
    <!-- Payment History Modal -->
    <div id="paymentModal" class="modal hidden">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3>Payment History</h3>
        <div id="paymentHistoryList"></div>
    </div>
    </div>


<script src="js/main.js"></script>
</body>
</html>
